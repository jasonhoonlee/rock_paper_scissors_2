<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissors</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1>ROCK PAPER SCISSORS</h1>
        <ul>
          <li class="rock">
            <img src="assets/img/icons8-rock-100 (1).png" alt="rock logo">
          </li>
          <li class="paper">
            <img src="assets/img/icons8-paper-100 (1).png" alt="paper logo">
          </li>
          <li class="scissors">
            <img src="assets/img/icons8-scissor-100.png" alt="scissors logo">
          </li>
        </ul>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <section class="card-player">
          <div>
            <h2 class="player-name">You</h2>
            <div class="weapon-image"></div>
          </div>
        </section>

        <section class="card-message">
          <div class="container">
          </div>
        </section>

        <section class="card-computer">
          <div>
            <h2 class="player-name">Computer</h2>
            <div class="weapon-image"></div>
          </div>
        </section>
      </div>
    </main>

    <footer class="footer">
      <p class="copyright">
        Copyright â’¸ 2022
      </p>
      <span class="github-info">
        <a href="https://github.com/jasonhoonlee/rock_paper_scissors_2" class="github-link">
          <img src="assets/img/icons8-github-24.png" alt="github logo">
          <p>jasonhoonlee</p>
        </a>
      </span>
    </footer>

    <div class="start-modal">
      <p>Would you like to play?</p>
      <form action="">
        <!-- username -->
        <label for="player-name">What is your name?</label>
        <input type="text" id="player-name" name="player-name">
        <!-- match point -->
        <label for="match-point">Set match point</label>
        <input type="number" min="1" max="10" step="1" value="1">
        <!-- start button -->
        <button>Let's start!</button>
      </form>
    </div>

    <script src="script.js" async defer></script>
  </body>
</html>
