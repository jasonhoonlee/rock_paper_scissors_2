<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissors</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1>ROCK PAPER SCISSORS</h1>
        <ul>
          <li class="rock">
            <img src="assets/img/rock.png" alt="rock logo">
          </li>
          <li class="paper">
            <img src="assets/img/paper.png" alt="paper logo">
          </li>
          <li class="scissors">
            <img src="assets/img/scissors.png" alt="scissors logo">
          </li>
        </ul>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <section class="card-player">
          <div>
            <h2 class="player-name">You</h2>
            <div class="weapon-image"></div>
          </div>
        </section>

        <section class="card-message">
          <div class="container">
            <section class="current-round-info">
              <p class="match-point"></p>
              <p class="current-round-number"></p>
              <p class="current-score"></p>
              <p class="game-call"></p>
              <p class="current-round-result"></p>
            </section>
            <section class="play-round">
              <button class="btn rock-btn">
                <img id="rock" src="assets/img/rock-btn.png" alt="rock button">
              </button>
              <button class="btn paper-btn">
                <img id="paper" src="assets/img/paper-btn.png" alt="paper button">
              </button>
              <button class="btn scissors-btn">
                <img id="scissors" src="assets/img/scissors-btn.png" alt="scissors button">
              </button>
            </section>
          </div>
        </section>

        <section class="card-computer">
          <div>
            <h2 class="player-name">Computer</h2>
            <div class="weapon-image"></div>
          </div>
        </section>
      </div>
    </main>

    <footer class="footer">
      <p class="copyright">
        Copyright â’¸ 2022
      </p>
      <span class="github-info">
        <a href="https://github.com/jasonhoonlee/rock_paper_scissors_2" class="github-link">
          <img src="assets/img/icons8-github-24.png" alt="github logo">
          <p>jasonhoonlee</p>
        </a>
      </span>
    </footer>

    <div class="start-modal on">
      <div class="modal-content">
        <h1>Welcome to Rock Paper Scissors!</h1>
        <form action="">
          <label for="player-name">What is your name?</label>
          <input type="text" id="player-name" name="player-name" required>
          <label for="match-point">Set match point (max: 10)</label>
          <input type="number" id="match-point" name="match-point" min="1" max="10" step="1" required>
          <button class="start-btn">Let's start!</button>
        </form>
      </div>
    </div>

    <div class="overlay on"></div>

    <script src="script.js" async defer></script>
  </body>
</html>
