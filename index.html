<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissors</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1>ROCK PAPER SCISSORS</h1>
        <ul>
          <li class="rock">
            <img src="assets/img/icons8-rock-100 (1).png" alt="rock logo">
          </li>
          <li class="paper">
            <img src="assets/img/icons8-paper-100 (1).png" alt="paper logo">
          </li>
          <li class="scissors">
            <img src="assets/img/icons8-scissor-100.png" alt="scissors logo">
          </li>
        </ul>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <section class="card-player">
          <div>
            <h2 class="player-name">You</h2>
            <div class="weapon-image"></div>
          </div>
        </section>

        <section class="card-message">
          <div class="container">
            <div class="round-number">
              <p>Round 1</p>
            </div>
            <div class="score-chart">
              <p class="player">0</p>
              <p>-</p>
              <p class="computer">0</p>
            </div>
            <div class="round-result">
            </div>
            <div class="continue-prompt">
            </div>
          </div>
        </section>

        <section class="card-computer">
          <div>
            <h2 class="player-name">Computer</h2>
            <div class="weapon-image"></div>
          </div>
        </section>
      </div>
    </main>

    <footer class="footer">
      <p class="copyright">
        Copyright â’¸ 2022
      </p>
      <span class="github-info">
        <a href="https://github.com/jasonhoonlee/rock_paper_scissors_2" class="github-link">
          <img src="assets/img/icons8-github-24.png" alt="github logo">
          <p>jasonhoonlee</p>
        </a>
      </span>

    </footer>

    <script src="script.js" async defer></script>
  </body>
</html>
